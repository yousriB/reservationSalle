<section class="py-20" id="gallery">
    <div class="mx-auto max-w-6xl px-4">
      <!-- Section Header -->
      <div class="text-center mb-8">
        <h2 class=" mb-4 text-4xl font-bold sm:text-5xl md:text-6xl bg-clip-text text-gray-900">Our Gallery</h2>
        <p class="mx-auto max-w-2xl text-lg text-gray-600 leading-relaxed">Browse through some stunning images from our events and services</p>
      </div>
  
      <!-- Puzzle Grid with Gaps -->
      <div class="grid grid-cols-3 grid-rows-3 gap-4 w-full h-[600px] rounded-lg ">
        <div class="col-span-1 row-span-2 overflow-hidden rounded-lg">
          <img [src]="images[0]" alt="Gallery Image" class="w-full h-full object-cover" />
        </div>
        <div class="col-span-2 row-span-1 overflow-hidden rounded-lg">
          <img [src]="images[1]" alt="Gallery Image" class="w-full h-full object-cover" />
        </div>
        <div class="col-span-1 row-span-1 overflow-hidden rounded-lg">
          <img [src]="images[2]" alt="Gallery Image" class="w-full h-full object-cover" />
        </div>
        <div class="col-span-1 row-span-2 overflow-hidden rounded-lg">
          <img [src]="images[3]" alt="Gallery Image" class="w-full h-full object-cover" />
        </div>
        <div class="col-span-1 row-span-1 overflow-hidden rounded-lg">
          <img [src]="images[4]" alt="Gallery Image" class="w-full h-full object-cover" />
        </div>
        <div class="col-span-1 row-span-1 overflow-hidden rounded-lg">
          <img [src]="images[5]" alt="Gallery Image" class="w-full h-full object-cover" />
        </div>
      </div>
    </div>
  </section>
