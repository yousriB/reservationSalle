<section class="relative flex min-h-screen items-center justify-center">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div
      class="absolute inset-0 bg-cover bg-center"
      [ngStyle]="{
        'background-image': 'url(https://www.uninstantdeco-evenementiel.fr/wp-content/uploads/2019/10/DECORATION-EVENEMENTIELLE1.jpg)',
        'background-size': 'cover',
        'background-position': 'center',
        'filter': 'brightness(0.6)'
      }">
    </div>
    <div class="relative z-10 mx-auto max-w-5xl px-4 text-center text-white">
      <h1 class="mb-4 text-5xl font-bold tracking-tight sm:text-6xl">Elegant Events</h1>
      <p class="mb-8 text-xl">Creating unforgettable moments for your special occasions</p>
      <button class="px-8 py-3 rounded-full bg-white text-black hover:bg-gray-100">
        Book Now
        <i class="ml-2 fas fa-arrow-right h-4 w-4"></i> <!-- Font Awesome arrow icon -->
      </button>
    </div>
  </section>
