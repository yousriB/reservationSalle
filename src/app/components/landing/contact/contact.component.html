<section class="py-12 bg-white" id="contact">
    <div class="mx-auto max-w-7xl px-4">
      <!-- Section Header -->
      <div class="mb-12 text-center">
        <h2 class="text-3xl sm:text-5xl font-bold mb-4 uppercase sm:leading-snug">Contact Us</h2>
        <p class="secondaryfont">
          Get in touch with our team to start planning your perfect event
        </p>
      </div>
  
      <!-- Contact Section -->
      <div class="grid gap-8 md:grid-cols-2">
        <!-- Contact Form -->
        <div class="rounded-lg ">
          <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="grid gap-4 sm:grid-cols-2">
              <div>
                <input type="text" name="firstName" [(ngModel)]="feedback.firstName" placeholder="First Name" class="w-full p-3 border border-gray-300 rounded-md"/>
              </div>
              <div>
                <input type="text" name="lastName" [(ngModel)]="feedback.lastName" placeholder="Last Name" class="w-full p-3 border border-gray-300 rounded-md"/>
              </div>
            </div>
          
            <div>
              <input type="email" name="email" [(ngModel)]="feedback.email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md"/>
            </div>
          
            <div>
              <input type="text" name="phoneNumber" [(ngModel)]="feedback.phoneNumber" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-md"/>
            </div>
          
            <div>
              <textarea name="description" [(ngModel)]="feedback.description" placeholder="Your Message" rows="4" class="w-full p-3 border border-gray-300 rounded-md"></textarea>
            </div>
          
            <button type="submit" class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800">
              Send Message
            </button>
          </form>
          
        </div>
  
        <!-- Contact Information -->
        <div class="flex flex-col">
          <h3 class="mb-6 text-xl font-semibold secondaryfont">Contact Information</h3>
          <div class="space-y-4">
            <div>
              <p class="secondaryfont">Address</p>
              <p class="text-gray-600">123 Event Street, Suite 100, New York, NY 10001</p>
            </div>
            <div>
              <p class="secondaryfont">Phone</p>
              <p class="text-gray-600">+1 (555) 123-4567</p>
            </div>
            <div>
              <p class="secondaryfont">Email</p>
              <p class="text-gray-600">infoelegantevents.com</p>
            </div>
            <div>
              <p class="secondaryfont">Working Hours</p>
              <p class="text-gray-600">Monday - Friday: 9am - 6pm</p>
              <p class="text-gray-600">Saturday: 10am - 4pm</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
