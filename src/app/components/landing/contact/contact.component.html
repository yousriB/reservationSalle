<section class="py-20 bg-white" id="contact">
    <div class="mx-auto max-w-6xl px-4">
      <!-- Section Header -->
      <div class="mb-12 text-center">
        <h2 class="mb-4 text-4xl font-bold sm:text-5xl md:text-6xl bg-clip-text text-gray-900">Contact Us</h2>
        <p class="mx-auto max-w-2xl text-lg text-gray-600 leading-relaxed">
          Get in touch with our team to start planning your perfect event
        </p>
      </div>
  
      <!-- Contact Section -->
      <div class="grid gap-8 md:grid-cols-2">
        <!-- Contact Form -->
        <div class="rounded-lg  p-8 border border-gray-200 shadow-md">
          <h3 class="mb-4 text-xl font-semibold">Send us a message</h3>
          <form class="space-y-4">
            <!-- Name Inputs -->
            <div class="grid gap-4 sm:grid-cols-2">
              <div>
                <input type="text" placeholder="First Name" class="w-full p-3 border border-gray-300 rounded-md"/>
              </div>
              <div>
                <input type="text" placeholder="Last Name" class="w-full p-3 border border-gray-300 rounded-md"/>
              </div>
            </div>
            
            <!-- Email Input -->
            <div>
              <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md"/>
            </div>
            
            <!-- Phone Number Input -->
            <div>
              <input type="text" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-md"/>
            </div>
            
            <!-- Message Input -->
            <div>
              <textarea placeholder="Your Message" rows="4" class="w-full p-3 border border-gray-300 rounded-md"></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800">
              Send Message
            </button>
          </form>
        </div>
  
        <!-- Contact Information -->
        <div class="flex flex-col">
          <h3 class="mb-6 text-xl font-semibold">Contact Information</h3>
          <div class="space-y-4">
            <div>
              <p class="font-medium">Address</p>
              <p class="text-gray-600">123 Event Street, Suite 100, New York, NY 10001</p>
            </div>
            <div>
              <p class="font-medium">Phone</p>
              <p class="text-gray-600">+1 (555) 123-4567</p>
            </div>
            <div>
              <p class="font-medium">Email</p>
              <p class="text-gray-600">infoelegantevents.com</p>
            </div>
            <div>
              <p class="font-medium">Working Hours</p>
              <p class="text-gray-600">Monday - Friday: 9am - 6pm</p>
              <p class="text-gray-600">Saturday: 10am - 4pm</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
