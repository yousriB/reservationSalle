<!-- Services Section -->
<section class="bg-gray-50 py-20">
    <div class="mx-auto max-w-6xl px-4">
      <!-- Section Header -->
      <div class="mb-12 text-center">
        <h2 class="mb-4 text-3xl font-bold tracking-tight sm:text-4xl">Our Services</h2>
        <p class="mx-auto max-w-2xl text-gray-600">
          We offer a wide range of services to make your event perfect from start to finish
        </p>
      </div>
  
      <!-- Services Cards -->
      <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let service of services" class="transition-all shadow-lg border border-gray-200 rounded p-5 space-y-2">
          <!-- Card Header -->
          <div class=" flex flex-col">
            <div class="mb-4 flex">
              <i [class]="getIconClass(service.icon)" class=" text-xl"></i>
            </div>
            <h3 class="text-xl font-semibold">{{ service.title }}</h3>
            <p class="text-gray-800">{{ service.description }}</p>
          </div>
  
          <!-- Card Content -->
          <div>
            <p class="text-gray-700">
              {{ service.details }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
