<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
    <h2 class="text-2xl font-semibold mb-4">Account Information</h2>
    <p class="text-gray-600 mb-6">Update your personal information and preferences</p>
  
    <form>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">First Name</label>
          <input type="text" value="{{user.firstName}}" [(ngModel)]="user.firstName" class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div>
          <label class="block text-gray-700">Last Name</label>
          <input type="text" value="{{user.lastName}}" [(ngModel)]="user.lastName" class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
      </div>
  
      <div class="mt-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" value="{{user.email}}" [(ngModel)]="user.email" class="w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
      <div class="mt-4">
        <label class="block text-gray-700">Phone Number</label>
        <input type="text" value="{{user.phoneNumber}}" [(ngModel)]="user.phoneNumber" class="w-full p-2 border border-gray-300 rounded-md" />
      </div>

      <div class="mt-4">
        <label class="block text-gray-700">Change Password</label>
        <input type="password"  [(ngModel)]="user.password" class="w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
      <div class="mt-6 flex justify-end">
        <button (click)="saveChanges()" type="button" class=" px-5 bg-black text-white py-2 rounded-md hover:bg-gray-800">
          Save Changes
        </button>
      </div>
    </form>
  </div>
