<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
  <h2 class="text-2xl font-semibold mb-4">Account Information</h2>
  <p class="text-gray-600 mb-6">Update your personal information and preferences</p>

  <form (ngSubmit)="UpdateUser()">
    <div class="grid grid-cols-1">
      <div>
        <label class="block text-gray-700">First Name</label>
        <input type="text" [(ngModel)]="userData.name" name="name" class="w-full p-2 border border-gray-300 rounded-md" />
      </div>
    </div>

    <div class="mt-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" [(ngModel)]="userData.email" name="email" class="w-full p-2 border border-gray-300 rounded-md" />
    </div>

    <div class="mt-4">
      <label class="block text-gray-700">Phone Number</label>
      <input type="text" [(ngModel)]="userData.phoneNumber" name="phoneNumber" class="w-full p-2 border border-gray-300 rounded-md" />
    </div>

    <div class="mt-4">
      <label class="block text-gray-700">Change Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="w-full p-2 border border-gray-300 rounded-md" />
    </div>

    <div class="mt-6 flex justify-end">
      <button type="submit" class="px-5 bg-black text-white py-2 rounded-md hover:bg-gray-800">
        Update
      </button>
    </div>
  </form>
</div>
