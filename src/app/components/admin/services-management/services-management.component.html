<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Service Management</h2>
  <p class="text-gray-600 mb-6">Add or modify event services</p>

  <!-- Services Table -->
<div class="overflow-auto ">
  <table class="w-full min-w-[800px] bg-white text-black">
    <thead>
      <tr class="bg-gray-100 border border-gray-200"> 
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Service</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Description</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Category</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Price</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services" class="border border-gray-200">
        <td class="px-6 py-4 text-sm text-gray-900">{{ service.name }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">{{ service.description }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">{{ service.category }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">{{ service.price }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">
          <button class="text-blue-500 hover:text-blue-700">Edit</button>
          <button (click)="deleteService(service.name)" class="text-red-500 hover:text-red-700 ml-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  <!-- Add New Service Form -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold">Add New Service</h3>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700">Service Name</label>
        <input type="text" [(ngModel)]="newService.name" class="w-full p-3 border border-gray-300 rounded-md" placeholder="e.g. Photography" />
      </div>
      <div>
        <label class="block text-gray-700">Category Name</label>
        <select [(ngModel)]="newService.category" class="w-full p-3 border border-gray-300 rounded-md">
          <option value="Photography">Photography</option>
          <option value="Catering">Catering</option>
          <option value="Decorations">Decorations</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700">Description</label>
        <textarea [(ngModel)]="newService.description" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Describe the service"></textarea>
      </div>
      <div>
        <label class="block text-gray-700">Price</label>
        <input type="text" [(ngModel)]="newService.price" class="w-full p-3 border border-gray-300 rounded-md" placeholder="e.g. $1,200" />
      </div>
      <div class="flex justify-end">
        <button (click)="addService()" type="button" class="bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800">Save Service</button>
        <button (click)="newService = { name: '', description: '', price: '', category: '' }" type="button" class="ml-2 text-gray-700 hover:text-gray-900">Cancel</button>
      </div>
    </form>
  </div>
</div>
