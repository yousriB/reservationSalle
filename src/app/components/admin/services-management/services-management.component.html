<div>
  <div class="py-10 px-5 max-w-7xl mx-auto min-h-screen bg-white shadow-lg">
    <h1 class="text-3xl font-bold mb-8">Event Configuration</h1>
    <!-- Tabs Navigation -->
    <div class="border-b border-gray-200 mb-8">
      <nav class="-mb-px flex space-x-8">
        <button *ngFor="let tab of tabs" 
                [ngClass]="{
                  'border-blue-500 text-blue-600': currentTab === tab.id,
                  'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': currentTab !== tab.id
                }"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                (click)="currentTab = tab.id">
          {{ tab.name }}
        </button>
      </nav>
    </div>

    <!-- Food Types Configuration -->
    <div *ngIf="currentTab === 'food'" class="bg-white p-6 rounded-lg mb-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Food Options</h2>
        <button (click)="openFoodModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
          Add New Food Type
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let food of foodOptions" class="border rounded-lg p-4 relative group">
          <img [src]="food.image" [alt]="food.label" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="font-medium">{{ food.label }}</h3>
          <p class="text-sm text-gray-500 mb-3">{{ food.value }}</p>
          <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button (click)="editFood(food)" class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
            <button (click)="deleteFood(food.value)" class="text-red-600 hover:text-red-800 text-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Locations Configuration -->
    <div *ngIf="currentTab === 'locations'" class="bg-white p-6 rounded-lg mb-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Venue Locations</h2>
        <button (click)="openLocationModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
          Add New Location
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let location of locationOptions" class="border rounded-lg p-4 relative group">
          <img [src]="location.image" [alt]="location.label" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="font-medium">{{ location.label }}</h3>
          <p class="text-sm text-gray-500 mb-3">{{ location.value }}</p>
          <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button (click)="editLocation(location)" class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
            <button (click)="deleteLocation(location.value)" class="text-red-600 hover:text-red-800 text-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Decorations Configuration -->
    <div *ngIf="currentTab === 'decorations'" class="bg-white p-6 rounded-lg mb-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Decoration Styles</h2>
        <button (click)="openDecorationModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
          Add New Decoration
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let decor of decorationOptions" class="border rounded-lg p-4 relative group">
          <img [src]="decor.image" [alt]="decor.label" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="font-medium">{{ decor.label }}</h3>
          <p class="text-sm text-gray-500 mb-3">{{ decor.value }}</p>
          <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button (click)="editDecoration(decor)" class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
            <button (click)="deleteDecoration(decor.value)" class="text-red-600 hover:text-red-800 text-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Entertainment Configuration -->
    <div *ngIf="currentTab === 'entertainment'" class="bg-white p-6 rounded-lg mb-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Entertainment Options</h2>
        <button (click)="openEntertainmentModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
          Add New Option
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let option of entertainmentOptions" class="border rounded-lg p-4 relative group">
          <img [src]="option.image" [alt]="option.label" class="w-full h-40 object-cover rounded mb-3">
          <h3 class="font-medium">{{ option.label }}</h3>
          <p class="text-sm text-gray-500 mb-3">{{ option.value }}</p>
          <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button (click)="editEntertainment(option)" class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
            <button (click)="deleteEntertainment(option.value)" class="text-red-600 hover:text-red-800 text-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
      <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium">{{ modalTitle }}</h3>
          <button (click)="closeModal()" class="text-gray-400 hover:text-gray-500">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Label</label>
            <input [(ngModel)]="editForm.label" type="text" class="w-full p-2 border rounded-md">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Value (Internal ID)</label>
            <input [(ngModel)]="editForm.value" type="text" class="w-full p-2 border rounded-md">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
            <input [(ngModel)]="editForm.image" type="text" class="w-full p-2 border rounded-md">
            <img *ngIf="editForm.image" [src]="editForm.image" class="mt-2 h-32 object-cover rounded-md">
          </div>

          <div *ngIf="" class="flex justify-end space-x-3 pt-4">
            <button (click)="closeModal()" class="px-4 py-2 border rounded-md hover:bg-gray-50">Cancel</button>
            <button (click)="saveChanges()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
