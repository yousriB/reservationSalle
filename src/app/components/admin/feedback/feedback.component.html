<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Feedback Management</h2>
    <p class="text-gray-600 mb-6">Manage and view user accounts</p>
  
<div class="overflow-auto">
  <table class="w-full bg-white min-w-[700px] border border-gray-300">
    <thead>
      <tr class="border border-gray-300 bg-gray-100">
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Name</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Email</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Phone</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Message</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Date</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks" class="border-b border-gray-300">
        <td class="px-6 py-4 text-sm text-gray-900">{{ feedback.firstName }} {{ feedback.lastName }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">{{ feedback.email }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">{{ feedback.phoneNumber }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">{{ feedback.description }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">{{ feedback.createdAt | date }}</td>
        <td class="px-6 py-4 text-sm text-gray-900">
          <button (click)="deleteFeedback(feedback._id)" class="border border-gray-300 px-2 py-1 rounded-md">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
