<section class="bg-white text-gray-900 py-16 px-6">
  <div class="max-w-screen-xl mx-auto">
    
    <!-- Page Header -->
    <h2 class="text-4xl font-bold mb-8 text-center">My Reservations</h2>

    <!-- Reservations Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let reservation of userReservations" 
           class="bg-white border border-gray-100 p-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
        
        <!-- Reservation Header -->
        <h3 class="text-xl font-semibold mb-2">{{ reservation.eventType }}</h3>
        <p class="text-gray-500"><strong>Date:</strong> {{ reservation.date }}</p>
        <p class="text-gray-500"><strong>Location:</strong> {{ reservation.location }}</p>
        <p class="text-gray-500"><strong>Guests:</strong> {{ reservation.guests }}</p>

        <!-- Status Badge -->
        <div class="mt-3">
          <span class="px-3 py-1 text-sm font-medium rounded text-white"
                [ngClass]="{
                  'bg-yellow-500 ': reservation.status === 'Pending',
                  'bg-green-500 ': reservation.status === 'Approved',
                  'bg-red-500 ': reservation.status === 'Rejected'
                }">
            {{ reservation.status }}
          </span>
        </div>

        <!-- Actions -->
        <div class="mt-6 grid gap-4 grid-cols-3">
          <button 
                  class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
            See info
          </button>
          <button 
                  class="bg-red-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-700 transition">
            Delete
          </button>
        </div>

      </div>
    </div>

  </div>
</section>
