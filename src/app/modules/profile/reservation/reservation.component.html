<section class="bg-white text-gray-900 py-16 px-6 min-h-screen">
  <div class="max-w-screen-xl mx-auto">
    <!-- Page Header -->
    <h2 class="text-4xl font-semibold text-black mb-8 text-center uppercase">My Reservations</h2>

    <!-- Reservations Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let reservation of userReservations"
        class="bg-white border border-gray-300 p-6 shadow-md"
      >
        <!-- Reservation Header -->
        <h3 class="text-xl font-semibold mb-2">{{ reservation.eventType }}</h3>
        <p class="text-gray-500 font-light">
          <strong>Date:</strong> {{ reservation.date }}
        </p>
        <p class="text-gray-500 font-light">
          <strong>Location:</strong> {{ reservation.location }}
        </p>
        <p class="text-gray-500 font-light">
          <strong>Guests:</strong> {{ reservation.guests }}
        </p>

        <!-- Status Badge -->
        <div class="mt-3">
          <span
            class="px-3 py-2 text-sm font-medium text-white"
            [ngClass]="{
              'bg-yellow-500 ': reservation.status === 'Pending',
              'bg-green-500 ': reservation.status === 'Approved',
              'bg-red-500 ': reservation.status === 'Rejected'
            }"
          >
            {{ reservation.status }}
          </span>
        </div>

        <!-- Actions -->
        <div class="mt-6 grid gap-4 grid-cols-3">
          <button
            class="text-blue-600 border border-blue-600 px-4 py-2 shadow-md hover:bg-blue-600 hover:text-white transition"
          >
            See info
          </button>
          <button
            class="text-red-600 border border-red-600 px-4 py-2 shadow-md hover:bg-red-600 hover:text-white transition"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
