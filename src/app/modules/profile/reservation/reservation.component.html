<section class="bg-white text-gray-900 py-16 px-6">
  <div class="max-w-screen-2xl mx-auto">
    <!-- Title -->
    <h2 class="text-3xl font-bold">Event Reservation</h2>

    <!-- Form -->
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
      
      <!-- Name -->
      <div>
        <label class="block text-gray-700">Event Name</label>
        <input type="text" formControlName="name" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-gray-700">Phone Number</label>
        <input type="tel" formControlName="phone" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
      </div>

      <!-- Local Selection -->
      <div>
        <label class="block text-gray-700">Local</label>
        <select formControlName="local" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          <option *ngFor="let option of locals" [value]="option">{{ option }}</option>
        </select>
      </div>

      <!-- Members Involved -->
      <div>
        <label class="block text-gray-700">Members Involved</label>
        <input type="number" formControlName="members" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
      </div>

      <!-- Event Type -->
      <div>
        <label class="block text-gray-700">Event Type</label>
        <select formControlName="eventType" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          <option *ngFor="let event of eventTypes" [value]="event">{{ event }}</option>
        </select>
      </div>

      <!-- Food Type -->
      <div>
        <label class="block text-gray-700">Food Type</label>
        <select formControlName="foodType" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          <option *ngFor="let food of foodTypes" [value]="food">{{ food }}</option>
        </select>
      </div>

      <!-- Security -->
      <div>
        <label class="block text-gray-700">Security</label>
        <select formControlName="security" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          <option *ngFor="let security of securityOptions" [value]="security">{{ security }}</option>
        </select>
      </div>

      <!-- Transport -->
      <div>
        <label class="block text-gray-700">Transport</label>
        <select formControlName="transport" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          <option *ngFor="let transport of transportOptions" [value]="transport">{{ transport }}</option>
        </select>
      </div>

      <!-- Decoration Type -->
      <div>
        <label class="block text-gray-700">Decoration Type</label>
        <select formControlName="decoration" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          <option *ngFor="let decoration of decorationTypes" [value]="decoration">{{ decoration }}</option>
        </select>
      </div>

      <!-- Event Date -->
      <div>
        <label class="block text-gray-700">Event Date</label>
        <input type="date" formControlName="eventDate" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
      </div>
      

      <!-- Duration -->
      <div>
        <label class="block text-gray-700">Duration (Hours)</label>
        <input type="number" formControlName="duration" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
      </div>
           <!-- Event time -->
           <div>
            <label class="block text-gray-700">Event time</label>
            <input type="time" formControlName="eventTime" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          </div>

      <!-- Entertainment -->
      <div class="col-span-2">
        <label class="block text-gray-700">Entertainment Options</label>
        <div class="flex flex-wrap gap-4 mt-2">
          <label *ngFor="let option of entertainmentOptions" class="flex items-center space-x-2">
            <input type="checkbox" [value]="option" (change)="toggleEntertainment(option)" class="h-4 w-4">
            <span>{{ option }}</span>
          </label>
        </div>
      </div>

      <!-- Payment Method -->
      <div class="col-span-2">
        <label class="block text-gray-700">Payment Method</label>
        <select formControlName="paymentMethod" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          <option *ngFor="let payment of paymentMethods" [value]="payment">{{ payment }}</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="col-span-2">
        <button type="submit" class="w-full text-white font-bold bg-blue-500 p-3 rounded hover:bg-blue-600 transition">
          Submit Reservation
        </button>
      </div>

    </form>
  </div>
</section>
