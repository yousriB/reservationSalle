<section class="bg-gray-100 text-gray-900 py-16 px-6">
  <div class="max-w-screen-xl mx-auto">
    
    <!-- Page Header -->
    <h2 class="text-4xl font-bold mb-8 text-center">Manage Reservation Form</h2>

    <!-- Tabs Navigation -->
    <div class="flex flex-wrap  gap-4 mb-6">
      <button *ngFor="let category of categories" 
              (click)="selectedCategory = category" 
              class="px-4 py-2 rounded-md font-semibold transition"
              [ngClass]="{'bg-blue-500 text-white': selectedCategory === category, 'bg-white text-gray-800': selectedCategory !== category}">
        {{ category }}
      </button>
    </div>

    <!-- List of Items -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h3 class="text-2xl font-semibold mb-4">{{ selectedCategory }}</h3>
      
      <ul>
        <li *ngFor="let item of getCategoryItems()" class="flex justify-between items-center bg-gray-200 p-3 rounded-md my-2">
          <span>{{ item }}</span>
          <div class="space-x-2">
            <button (click)="editItem(item)" class="bg-yellow-500 text-white px-3 py-1 rounded-md">Edit</button>
            <button (click)="deleteItem(item)" class="bg-red-500 text-white px-3 py-1 rounded-md">Delete</button>
          </div>
        </li>
      </ul>

      <!-- Add New Item -->
      <div class="mt-6 flex space-x-4">
        <input type="text" [(ngModel)]="newItem" placeholder="Enter new {{ selectedCategory | lowercase }}" 
               class="border border-gray-300 px-4 py-2 rounded-md w-full">
        <button (click)="addItem()" class="bg-green-500 text-white px-5 py-2 rounded-md">Add</button>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-center mt-8">
      <button (click)="saveChanges()" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
        Save Changes
      </button>
    </div>

    <!-- Edit Item Modal -->
    <div *ngIf="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-6 rounded-lg shadow-md text-center w-96">
        <h3 class="text-2xl font-semibold mb-4">Edit {{ selectedCategory }}</h3>
        <input type="text" [(ngModel)]="editItemValue" class="border w-full mt-2 p-2 rounded">
        <div class="mt-6 flex justify-center space-x-4">
          <button (click)="updateItem()" class="bg-green-500 text-white px-5 py-2 rounded-md">Save</button>
          <button (click)="closeEditModal()" class="bg-gray-500 text-white px-5 py-2 rounded-md">Cancel</button>
        </div>
      </div>
    </div>

  </div>
</section>
