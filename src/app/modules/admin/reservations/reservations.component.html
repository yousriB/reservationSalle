<section class="bg-white text-gray-900 p-5 ">
    <div class="max-w-screen mx-auto">
      
      <!-- Page Header -->
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold">Manage Reservations</h2>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search reservations..." 
               class="border border-gray-300 rounded px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
  
      <!-- Filter by Status -->
      <div class="mb-4">
        <label class="mr-3 font-semibold">Filter by Status:</label>
        <select [(ngModel)]="selectedStatus" class="border border-gray-300 rounded px-4 py-2">
          <option value="">All</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
  
      <!-- Reservations Table -->
      <div class="bg-white  rounded-lg p-6">
        <table class="min-w-full bg-gray-100 rounded-lg overflow-auto">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3 text-left">Name</th>
              <th class="p-3 text-left">Event Type</th>
              <th class="p-3 text-left">Date</th>
              <th class="p-3 text-left">Status</th>
              <th class="p-3 text-left">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reservation of paginatedReservations()" class="border-b">
              <td class="p-3">{{ reservation.name }}</td>
              <td class="p-3">{{ reservation.eventType }}</td>
              <td class="p-3">{{ reservation.date }}</td>
              <td class="p-3">
                <span class="px-2 py-1 rounded-lg text-white"
                      [ngClass]="{
                        'bg-yellow-500': reservation.status === 'Pending',
                        'bg-green-500': reservation.status === 'Approved',
                        'bg-red-500': reservation.status === 'Rejected'
                      }">
                  {{ reservation.status }}
                </span>
              </td>
              <td class="p-3 flex space-x-2">
                <button (click)="seeInfo(reservation)" class="bg-blue-500 text-white px-3 py-1 rounded">
                  See Info
                </button>
                <button (click)="approveReservation(reservation)" 
                        [disabled]="reservation.status === 'Approved'"
                        class="bg-green-500 text-white px-3 py-1 rounded disabled:opacity-50">
                  Approve
                </button>
                <button (click)="rejectReservation(reservation)" 
                        [disabled]="reservation.status === 'Rejected'"
                        class="bg-red-500 text-white px-3 py-1 rounded disabled:opacity-50">
                  Reject
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <!-- Pagination -->
        <div class="flex justify-between items-center mt-4">
          <button (click)="prevPage()" [disabled]="currentPage === 1"
                  class="bg-gray-500 text-white px-4 py-2 rounded disabled:opacity-50">Previous</button>
          <span>Page {{ currentPage }} of {{ totalPages() }}</span>
          <button (click)="nextPage()" [disabled]="currentPage === totalPages()"
                  class="bg-gray-500 text-white px-4 py-2 rounded disabled:opacity-50">Next</button>
        </div>
      </div>
  
    </div>
  </section>
