<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" formControlName="email"
                 class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                 placeholder="Enter your email">
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                 class="text-red-500">Valid email is required</small>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password"
                 class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                 placeholder="Enter your password">
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                 class="text-red-500">Password is required</small>
        </div>
  
        <button type="submit" 
                [disabled]="loginForm.invalid || loading"
                class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Logging in...</span>
        </button>
      </form>
  
      <div class="text-center mt-4">
        <p>Don't have an account? 
          <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
        </p>
      </div>
    </div>
  </div>
