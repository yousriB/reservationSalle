<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">Full Name</label>
          <input type="text" formControlName="name"
                 class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                 placeholder="Enter your full name">
          <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                 class="text-red-500">Name is required</small>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" formControlName="email"
                 class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                 placeholder="Enter your email">
          <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                 class="text-red-500">Valid email is required</small>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password"
                 class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                 placeholder="Enter your password">
          <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                 class="text-red-500">Password must be at least 6 characters</small>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700">Confirm Password</label>
          <input type="password" formControlName="confirmPassword"
                 class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                 placeholder="Confirm your password">
          <small *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
                 class="text-red-500">Passwords must match</small>
        </div>
  
        <button type="submit" 
                [disabled]="registerForm.invalid || loading"
                class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">
          <span *ngIf="!loading">Register</span>
          <span *ngIf="loading">Registering...</span>
        </button>
      </form>
  
      <div class="text-center mt-4">
        <p>Already have an account? 
          <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>
