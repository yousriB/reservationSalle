<section class="bg-white text-gray-900 p-7 w-full grid grid-cols-1 md:grid-cols-2 gap-5">

  <div class="col-span-1">
      <!-- Title -->
      <h2 class="text-3xl font-bold">Event Reservation</h2>

      <!-- Form -->
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">

          <!-- Title -->
          <div>
              <label class="block text-gray-700">Event Title</label>
              <input type="text" formControlName="title" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          </div>

          <!-- Time -->
          <div>
              <label class="block text-gray-700">Event Time</label>
              <input type="text" formControlName="time" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          </div>

          <!-- Date -->
          <div>
              <label class="block text-gray-700">Event Date</label>
              <input type="date" formControlName="date" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          </div>

          <!-- Number Of Seats -->
          <div>
              <label class="block text-gray-700">Number Of Seats</label>
              <input type="number" formControlName="numberOfSeats" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
          </div>

          <!-- Event Type -->
          <div>
              <label class="block text-gray-700">Event Type</label>
              <select formControlName="typeEvent" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
                  <option *ngFor="let event of eventTypes" [value]="event">{{ event }}</option>
              </select>
          </div>

          <!-- Food Type -->
          <div>
              <label class="block text-gray-700">Food Type</label>
              <select formControlName="foodType" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
                  <option *ngFor="let food of foodTypes" [value]="food">{{ food }}</option>
              </select>
          </div>

          <!-- Decoration Type -->
          <div>
              <label class="block text-gray-700">Decoration Type</label>
              <select formControlName="decorationType" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
                  <option *ngFor="let decoration of decorationTypes" [value]="decoration">{{ decoration }}</option>
              </select>
          </div>

          <!-- Transport -->
          <div>
              <label class="block text-gray-700">Transport</label>
              <select formControlName="transport" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
                  <option [value]="true">Yes</option>
                  <option [value]="false">No</option>
              </select>
          </div>

          <!-- Security -->
          <div>
              <label class="block text-gray-700">Security</label>
              <select formControlName="security" class="w-full p-2 rounded bg-gray-50 border border-gray-200">
                  <option [value]="true">Yes</option>
                  <option [value]="false">No</option>
              </select>
          </div>

          <!-- Entertainment -->
          <div class="col-span-2">
              <label class="block text-gray-700">Entertainment Options</label>
              <div class="flex flex-wrap gap-4 mt-2">
                  <label *ngFor="let option of entertainmentOptions" class="flex items-center space-x-2">
                      <input type="checkbox" [value]="option" (change)="toggleEntertainment(option)" class="h-4 w-4">
                      <span>{{ option }}</span>
                  </label>
              </div>
          </div>

          <!-- Submit Button -->
          <div class="col-span-2">
              <button type="submit" class="w-full text-white font-bold bg-blue-500 p-3 rounded hover:bg-blue-600 transition">
                  Submit Reservation
              </button>
          </div>

      </form>
  </div>

  <!-- Image Section -->
  <div class="col-span-1 hidden md:flex items-center justify-center">
      <img src="https://images.unsplash.com/photo-1525772764200-be829a350797?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Event " class="h-screen w-full shadow-lg">
  </div>

</section>
