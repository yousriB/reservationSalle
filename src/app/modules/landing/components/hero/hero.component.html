<!-- 1️⃣ Hero Section -->
<section id="hero" class="relative bg-cover bg-center h-screen flex items-center text-white" style="background-image: url('assets/hero-bg.jpg');">
    <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-black/30"></div>
    <div class="container mx-auto text-center z-10 px-4">
      <h1 class="text-6xl md:text-7xl font-bold animate-fade-in bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
        Create Magical Moments
      </h1>
      <p class="text-xl mt-6 font-light max-w-2xl mx-auto">
        Your Dream Event Starts Here. Let us turn your vision into reality with our premium event planning services.
      </p>
      <a routerLink="/reservation" class="mt-8 inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
        Book Your Event
      </a>
      <div *ngIf="events.length > 0">
        <h2>Upcoming Events:</h2>
        <ul>
          <li *ngFor="let event of events">
            {{ event.title }} - {{ event.local }} - {{ event.date | date }}
          </li>
        </ul>
      </div>
      <div *ngIf="events.length === 0">
        <p>No events found.</p>
      </div>
    </div>
  </section>
