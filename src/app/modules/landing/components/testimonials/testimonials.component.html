<section class="bg-white dark:bg-gray-900 py-16">
  <div class="max-w-screen-xl px-4 mx-auto text-center relative">
    
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">What Our Clients Say</h2>

    <!-- Testimonials Carousel -->
    <div class="overflow-hidden relative">
      
      <!-- Testimonials Container -->
      <div class="flex transition-transform duration-500 ease-in-out" [ngStyle]="{'transform': 'translateX(' + (-currentIndex * 100) + '%)'}">
        
        <!-- Testimonial Cards -->
        <div *ngFor="let testimonial of testimonials" class="min-w-full px-8">
          <figure class="max-w-screen-md mx-auto">
            <svg class="h-12 mx-auto mb-3 text-gray-400 dark:text-gray-600" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/>
            </svg> 
            <blockquote>
              <p class="text-2xl font-medium text-gray-900 dark:text-white">"{{ testimonial.text }}"</p>
            </blockquote>
            <figcaption class="flex items-center justify-center mt-6 space-x-3">
              <div class="flex items-center divide-x-2 divide-gray-500 dark:divide-gray-700">
                <div class="pr-3 font-medium text-gray-900 dark:text-white">{{ testimonial.name }}</div>
                <div class="pl-3 text-sm font-light text-gray-500 dark:text-gray-400">{{ testimonial.role }}</div>
              </div>
            </figcaption>
            <p class="text-yellow-500 text-lg mt-2">{{ testimonial.rating }}</p>
          </figure>
        </div>

      </div>

      <!-- Navigation Buttons -->
      <button (click)="prevTestimonial()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-300 text-gray-700 rounded-full px-5 py-3 shadow-md hover:bg-gray-400">
        ❮
      </button>
      <button (click)="nextTestimonial()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-300 text-gray-700 rounded-full px-5 py-3 shadow-md hover:bg-gray-400">
        ❯
      </button>

    </div>
    
  </div>
</section>
